{% extends 'base.html' %}{% block content %}
<div class="row FadedBlockBackground">
    <div class="col-12">
        {% include 'manage.html' %}
        {% block manage %} {% endblock %}
    <div class="row">
        <div class="col-12">
            <h2>Add Ingredients</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p>Please fill out the below form to create a new ingredient</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form action="{{ url_for('insert_ingredient') }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Ingredient Name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="unit">Unit</label>
                    <input type="text" class="form-control" id="unit" name="unit" placeholder="Ingredient Unit" required>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
                <a class="btn btn-danger" href="{{ url_for('manage_ingredients')}}">Cancel</a>
            </form>
        </div>
    </div>
    
    </div>
</div>
{% endblock %}
