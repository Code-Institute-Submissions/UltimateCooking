{% extends 'base.html' %}{% block content %}
<div class="row FadedBlockBackground">
    <div class="col-12">
    <div class="row">
        <div id="grid_View" class="col-12">
            <h2>Search: "{{ search_query }}"</h2>
            <hr>
            <form action="{{ url_for('simpleSearch') }}" method="POST" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" id="seachterm" name="seachterm" ria-label="Search" value="{{ search_query }}">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <hr>
            {% for recipe in recipes %}
                <div class="card">
                    <a href="{{ url_for('view_recipe', recipe_id=recipe._id) }}">
                    <img src="/{{imagePath}}/{{ recipe['picture'] }}" class="card-img-top tool_picture" alt="{{recipe['name']}}">
                    <div class="card-body">
                        <h5 class="card-title">{{recipe['name']}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{recipe['description']}}</h6>
                        <p class="card-text">{{recipe['cuisine']}}</p>
                    </div>
                </a>
                </div>
            {% else %}
                <p>Sorry nothing was found using that search term, please try again.</p>
            {%endfor%}
        </div>
    </div>
    </div>
</div>
{% endblock %}
