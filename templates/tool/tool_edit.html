{% extends 'base.html' %}{% block content %}
<div class="row FadedBlockBackground">
    <div class="col-12">
        {% include 'manage.html' %}
        {% block manage %} {% endblock %}
    <div class="row">
        <div class="col-12">
            <h2>Edit Tool</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p>To amend the tool, please use the below form</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form action="{{ url_for('update_tool', tool_id=tool._id) }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ tool.name }}">
                </div>
                <div class="form-group">
                    <label class="form-label" for="description">Description</label>
                    <input type="text" class="form-control" id="description" name="description" value="{{ tool.description }}">
                </div>
                <div class="form-group">
                    <label class="form-label" for="brand">Brand</label>
                    <input type="text" class="form-control" id="brand" name="brand" value="{{ tool.brand }}">
                </div>
                <div class="form-group">
                    <label class="form-label" for="brand">Price</label>
                    <div class="input-group"> 
                        <div class="input-group-prepend">
                            <span class="input-group-text">Â£</span>
                          </div>
                        <input type="number" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control" id="price" name="price" value="{{ tool.price }}" />
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
                <a class="btn btn-danger" href="{{ url_for('manage_tools')}}">Cancel</a>
            </form>
        </div>
    </div>
    
    </div>
</div>
{% endblock %}
